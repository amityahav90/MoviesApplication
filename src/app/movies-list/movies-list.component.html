<!--Search box-->
<div class="container">
  <br/>
  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8">
      <div class="card card-sm">
        <div class="card-body row no-gutters align-items-center">
          <div class="col-auto">
            <i class="fa fa-search h4 text-body"></i>
          </div>
          <div class="col">
            <input
              [(ngModel)]="searchValue"
              class="form-control form-control-lg form-control-borderless"
              type="text"
              placeholder="Enter a movie name"
              >
          </div>
          <div class="col-auto">
            <button
              mat-raised-button
              color="primary"
              type="button"
              (click)="onSearch()">
              Search
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--End of search box-->

<br>

<!--Movie list-->
<div class="container">
  <mat-nav-list *ngIf="movies.length > 0">
    <div  *ngFor="let movie of movies">
      <a mat-list-item [routerLink]="['movie', movie.id]">
        <i class="fa fa-video-camera" aria-hidden="true"></i>
        {{ movie.title }} ({{ movie.year }})
      </a>
    </div>
  </mat-nav-list>
</div>
<!--End of movie list-->

<div *ngIf="movies.length === 0">
  <p class="info-text mat-body-1">Can't find any movies...</p>
  <button
    class="back-btn"
    type="button"
    mat-raised-button
    color="primary"
    (click)="onBack()">
    Back
  </button>
</div>
